<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Exercise</title>
  </head>
  <body>
    <h1>Create an Account</h1>
    <form>
      <label for="email">Email:</label><br />
      <input type="email" name="email" /><br />

      <label for="pass">Password:</label><br />
      <input type="password" name="pass" /><br />

      <label for="age">Age:</label><br />
      <select name="age">
        <br />
        <option value="0-18">0-18</option>
        <option value="18-99">18-99</option>
      </select>
      <br />

      <label for="about-u">Tell us a litte about yourself:</label><br />
      <textarea name="about-u" cols="30">ds</textarea><br />

      <input type="checkbox" name="agree" />
      <label for="agree"
        >I agree to the
        <a href="https://www.w3schools.com/tags/tag_select.asp">
          terms of service</a
        ></label
      >

      <br />
      <button type="submit">Sign Up</button>
      <br />
    </form>
  </body>
</html>
