<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6.1 CSS properties</title>
  </head>
  <body>
    <div
      style="
        font-size: x-large;
        border-style: solid;
        border-color: firebrick;
        border-radius: 5px;
      "
    >
      Hello World
    </div>
    <div style="font-weight: bold; font-style: italic">Hello World</div>
    <div
      style="
        font-family: monospace;
        color: white;
        background-color: black;
        box-shadow: 5px 5px 5px rgb(112, 96, 96);
      "
    >
      Hello World
    </div>
  </body>
</html>
