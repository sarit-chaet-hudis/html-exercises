<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/dfd460c16b.js"
      crossorigin="anonymous"
    ></script>
    <title>profile page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Quicksand", sans-serif;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      @font-face {
        font-family: "Open Sans";
        src: url("https://fonts.googleapis.com/css?family=Open+Sans")
            format("woff2"),
          url("https://fonts.googleapis.com/css?family=Open+Sans")
            format("woff");
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li {
        display: inline;
        padding: 10px;
      }

      a {
        text-decoration: none;
        color: salmon;
      }

      a:visited {
        color: #182d68;
      }

      body {
        background-image: url(/Dots-Pattern.png);
      }

      h1 {
        font-weight: normal;
        font-size: x-large;
        color: salmon;
      }

      h2 {
        font-weight: semi-bold;
        font-size: larger;
        color: rgb(71, 71, 71);
      }

      h3 {
        font-weight: regular;
        font-size: medium;
        color: rgb(71, 71, 71);
      }

      button {
        font-weight: regular;
        font-size: medium;
        background-color: deepskyblue;
        border-radius: 10px;
        padding: 10px;
        border-style: none;
      }

      button:hover {
        background-color: rgb(56, 95, 223);
      }

      .card {
        align-items: center;
        width: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: auto;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid rgb(105, 183, 255);
        background-color: white;
      }

      .profile-image {
        border-radius: 50%;
        height: 180px;
        width: 180px;
      }

      .card-item {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .about-card {
        background-color: white;
        padding: 10px;
        margin: 10px auto;
        width: 300px;
        border-radius: 10px;
        border: 1px solid rgb(105, 183, 255);
        justify-content: center;
      }

      .clr {
        clear: both;
      }

      .left {
        float: left;
      }

      .right {
        float: right;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="card">
        <img
          id="profile-image"
          src="./images/profile.jpeg"
          class="profile-image"
          class="card-item"
        />
        <h1 id="myName" class="card-item">Sarit Chaet Hudis</h1>

        <h2 class="card-item">Fullstack Developer</h2>

        <button onclick="window.location.href='https://twitter.com/pinki5h'">
          Tweet me
        </button>
        <br />
        <ul class="card-item">
          <li>
            <a href="https://www.linkedin.com/in/sarithayathudis/"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/sarit-chaet-hudis"
              ><i class="fab fa-github"></i
            ></a>
          </li>
          <li>
            <a href="https://stackoverflow.com/users/story/15529911"
              ><i class="fab fa-stack-overflow"></i
            ></a>
          </li>
        </ul>
      </div>
    </section>
    <section>
      <div class="clr"></div>
      <div class="about-card left">
        <h1>About me</h1>
        <p>I live in Holon with my hubby and our 2 offsprings.</p>
      </div>
      <div class="about-card middle">
        <h1>Education</h1>
        <p>
          I have a BA in learning technologies and an MA in cognitive science.
        </p>
      </div>
      <div class="about-card right">
        <h1>Hobbies</h1>
        <p>
          Eating, , music, podcasts, reading, painting, pastry-making, working
          out
        </p>
      </div>
    </section>
  </body>
</html>
