<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border-collapse: collapse;
      }

      td,
      th {
        border: 6px ridge #e7e7e7;
        text-align: left;
        padding: 12px;
        width: 90px;
      }

      tr:nth-child(even) {
        background-color: #ff8bae;
      }
      tr:nth-child(odd) {
        background-color: #ffecb7;
      }
    </style>
    <title>2.3 Tables Exercise</title>
  </head>
  <body>
    <div>
      <table s style="border-collapse: collapse">
        <tr>
          <td colspan="6" style="text-align: center">
            <h1>Fullstack student grades</h1>
          </td>
        </tr>
        <tr>
          <th>Name</th>
          <th>HTML</th>
          <th>CSS</th>
          <th>JavaScript</th>
          <th>React</th>
          <th>NodeJS</th>
        </tr>
        <tr>
          <td>David</td>
          <td>88</td>
          <td>90</td>
          <td>78</td>
          <td>99</td>
          <td>94</td>
        </tr>
        <tr>
          <td>Jina</td>
          <td>100</td>
          <td>93</td>
          <td>80</td>
          <td>76</td>
          <td>96</td>
        </tr>
        <tr>
          <td>Trey</td>
          <td>91</td>
          <td>90</td>
          <td>78</td>
          <td>99</td>
          <td>94</td>
        </tr>
        <tr>
          <td>Fiona</td>
          <td>95</td>
          <td>90</td>
          <td>78</td>
          <td>99</td>
          <td>94</td>
        </tr>
      </table>
    </div>
  </body>
</html>
